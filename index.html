<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <form id="myform" autocomplete="off" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" name="name" class="w3-input" value="John doe"><br>
        <label for="address">Address</label>
        <input type="text" name="address" class="w3-input" value="London"><br>
        <label for="phone">Phone No</label>
        <input type="text" name="phone" class="w3-input" value="+782365478"><br>
        <label for="website">Website</label>
        <input type="text" name="website" class="w3-input" value="johedoe.com"><br>
        <input type="file" name="profile" class="w3-input"><br>
        <input type="submit" value="Send">
    </form>
    <script type = "module" src = "./index.js"></script>
    <script type = "module" src = "./formhandle.js"></script>
</body>
</html>
